<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Board</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/board.css" />
    <link
      rel="icon"
      href="./img/favicon/favicon_with_bg.png"
      type="image/x-icon"
    />
    <script src="/js/main.js"></script>
    <script src="/js/board.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/html/boardHTML.js"></script>
    <script src="/js/html/mainHTML.js"></script>
  </head>
  <body id="template" onload="initBoard()">
    <header id="header" class="headerMenu"></header>

    <div id="wholeContent" class="wholeContent">
      <section id="taskOverlay" class="overlay dNone"></section>

      <section id="editTaskOverlay" class="editOverlay dNone">
        <div class="editTaskOverlay">
          <div class="closeEditTask">
            <img
              onclick="closeEditTask()"
              class="closeTask"
              src="./img/Mobile/Board/closeTask.png"
              alt="close Task"
            />
          </div>
          <div class="editTaskHeader">
            <h4>Title</h4>
            <textarea class="editTaskField editTitle" rows="1">
Kochwelt Page & Recipe Recommender</textarea
            >
          </div>
          <div class="editTaskDescription">
            <h4>Description</h4>
            <textarea class="editTaskField editDescription" rows="4">
Build start page with recipe recommendation.</textarea
            >
          </div>

          <!-- edit Date -->
          <div class="editTaskDueDate">
            <label for="addTaskDueDate" class="addTaskLabel">
              <p>Due Date</p>
              <input
                type="date"
                class="addTaskInput"
                id="addTaskDueDate"
                placeholder="Select a Date"
              />
            </label>
          </div>

          <!-- edit Priority -->
          <div class="priority">
            <label for="addTaskPriority" class="addTaskLabel"> Priority </label>
            <!-- Prio input Radio als btn -->
            <div class="prioContainer">
              <!-- Prio input Radio Urgent -->
              <input
                type="radio"
                id="urgent"
                name="priority"
                value="urgent"
                hidden
              />
              <label for="urgent" class="prioLabel" id="prioUrgent">
                Urgent
                <img src="/img/Mobile/AddTask/urgentIconAddTask.png" />
              </label>

              <!-- Prio input Radio Medium -->
              <input
                type="radio"
                id="medium"
                name="priority"
                value="medium"
                hidden
              />
              <label for="medium" class="prioLabel" id="prioMedium">
                Medium
                <img src="/img/Mobile/AddTask/mediumIconAddTask.png" />
              </label>

              <!-- Prio input Radio Low -->
              <input type="radio" id="low" name="priority" value="low" hidden />
              <label for="low" class="prioLabel" id="prioLow">
                Low
                <img src="/img/Mobile/AddTask/lowIconAddTask.png" />
              </label>
            </div>
          </div>

          <!-- edit Contacts -->
          <div class="edtiTaskCategory">
            <label for="addTaskCategory" class="addTaskLabel">
              Category
              <div class="addTaskInputIconContainer">
                <input
                  id="addTaskCategory"
                  type="text"
                  placeholder="Select contacts to assign"
                  class="addTaskInput"
                  readonly
                  onclick="toggleCategoryDropdown()"
                />
                <img
                  class="dropdownIcon"
                  id="categoryDropdownArrow"
                  src="/img/Mobile/AddTask/arrowDropDownaa.png"
                />
              </div>
              <div
                class="customDropdownCategory customDropdownBox"
                id="dropdownCategory"
              >
                <div class="dropdownItemCategory contactDropdown">
                  <div class="contactDropout">
                    <div
                      class="profileIcon taskProfileIcon"
                      style="background-color: #1fd7c1"
                    >
                      EM
                    </div>
                    Emmanuel Mauer
                  </div>
                  <img src="./img/Mobile/Board/checkButtonMobile.png" alt="" />
                </div>
                <div class="dropdownItemCategory contactDropdown">
                  <div class="contactDropout">
                    <div
                      class="profileIcon taskProfileIcon"
                      style="background-color: #462f8a"
                    >
                      MB
                    </div>
                    Marcel Bauer
                  </div>
                  <img src="./img/Mobile/Board/checkButtonMobile.png" alt="" />
                </div>
                <div class="dropdownItemCategory contactDropdown">
                  <div class="contactDropout">
                    <div
                      class="profileIcon taskProfileIcon"
                      style="background-color: #ffbb2b"
                    >
                      AM
                    </div>
                    Anton Mayer
                  </div>
                  <img src="./img/Mobile/Board/checkButtonMobile.png" alt="" />
                </div>
              </div>
            </label>
          </div>

          <!-- edit Subtasks -->
          <div class="editSubtasks">
            <p>Subtasks</p>
            <input
              type="text"
              class="subtaskField"
              placeholder="Add new Subtask"
              rows="1"
            />
          </div>

          <!-- accept changes -->
          <div class="acceptChanges">
            <div class="saveChanges" onclick="closeEditTask()">
              <p class="acceptOK">Ok</p>
              <img src="./img/Mobile/Board/check.png" />
            </div>
          </div>
        </div>
      </section>

      <main class="boardContent" id="boardContent">
        <div class="boardHeader">
          <h1 class="headline">Board</h1>
          <a href="./addTask.html"
            ><img
              id="addTask"
              src="./img/Mobile/Board/plusAddTaskMobile.png"
              alt="add Task Button"
          /></a>
        </div>
        <div class="searchBar">
          <div class="search">
            <input
              id="findTask"
              type="text"
              placeholder="Find Task"
              onkeydown="filterTasks()"
            />
          </div>
          <div class="pressSearch">
            <img src="./img/Mobile/Board/bar.png" class="bar" />
            <img
              src="./img/Mobile/Board/search.png"
              onclick="changeImg()"
              id="magGlassImg"
              class="magnifyingGlass"
            />
          </div>
        </div>
        <div class="columns" id="columns">
          <div class="columnToDo column" id="colToDo">
            <div class="columnHeader">
              <h2 class="subheadline">To do</h2>
              <a href="./addTask.html"
                ><img
                  class="addTaskColumn"
                  src="./img/Mobile/Board/plusButtonMobile.png"
                  alt="add Task Button"
              /></a>
            </div>
            <div class="tasks" id="tasksToDo"></div>
          </div>
          <div class="columnInProgress column" id="colInProgress">
            <div class="columnHeader">
              <h2 class="subheadline">In progress</h2>
              <a href="./addTask.html"
                ><img
                  class="addTaskColumn"
                  src="./img/Mobile/Board/plusButtonMobile.png"
                  alt="add Task Button"
              /></a>
            </div>
            <div class="tasks" id="tasksInProgress"></div>
          </div>
          <div class="columnAwaitFeedback column" id="colAwaitFeedback">
            <div class="columnHeader">
              <h2 class="subheadline">Await feedback</h2>
              <a href="./addTask.html"
                ><img
                  class="addTaskColumn"
                  src="./img/Mobile/Board/plusButtonMobile.png"
                  alt="add Task Button"
              /></a>
            </div>
            <div class="tasks" id="tasksAwaitFeedback"></div>
          </div>
          <div class="columnDone column" id="colDone">
            <div class="columnHeader">
              <h2 class="subheadline">Done</h2>
              <a href="./addTask.html"
                ><img
                  class="addTaskColumn"
                  src="./img/Mobile/Board/plusButtonMobile.png"
                  alt="add Task Button"
              /></a>
            </div>
            <div class="tasks" id="tasksDone"></div>
          </div>
        </div>
      </main>
    </div>

    <footer id="menu" class="footer"></footer>
  </body>
</html>
