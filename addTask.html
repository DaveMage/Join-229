<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./css/main.css"/>
    <link
      rel="icon"
      href="./img/favicon/favicon_with_bg.png"
      type="image/x-icon"
    />
    <script src="/js/addTask.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/html/mainHTML.js"></script>
    <link rel="stylesheet" href="./css/addTask.css"/>
  </head>

  <body id="template" onload="addTaskInit()">
    <header id="header" class="headerMenu"></header>
    <main class="mainContainer">
      <h1 class="addTaskHeadline">Add Task</h1>
      <form onsubmit="return false;" class="addTaskForm">
        <label for="addTaskTitle" class="addTaskLabel">
          <p>Title<span class="required">*</span></p>
          <input
            type="text"
            placeholder="Enter a Title"
            class="addTaskInput focus-border"
            id="addTaskTitle"
            onblur="titlequery()"
          />
          <span id="errorSpanTitle" class="errorSpan"
            >This field is required</span
          >
        </label>

        <label for="addTaskDescription" class="addTaskLabel" id="addTaskLabelDescription">
          Description
          <textarea
            placeholder="Enter a Description"
            class="addTaskInput addTaskDescription focus-border"
            id="addTaskDescription"
            rows="4"
          ></textarea>
        </label>

        <!-- dropdown Box Assigned -->
        <label for="addTaskFormAssignedInput" class="addTaskLabel">
          Assigned To
          <div class="addTaskInputIconContainer">
            <input
              id="addTaskFormAssignedInput"
              type="text"
              placeholder="Select contacts to assign"
              class="addTaskInput focus-border"
              onclick="toggleAssignedDropdown()"
              readonly
            />
            <img
              class="dropdownIcon"
              id="assignedDropdownArrow"
              src="/img/Mobile/AddTask/arrowDropDownaa.png"
            />
          </div>
          <div
            class="customDropdownAssigned customDropdownBox"
            id="dropdownAssigned"
          >
            <!-- Assigend Item with Checkbox -->
          </div>
        </label>

        <!--Due Date -->
        <label for="addTaskDueDate" class="addTaskLabel">
          <p>Due Date<span class="required">*</span></p>
          <input
            type="date"
            class="addTaskInput focus-border"
            id="addTaskDueDate"
            placeholder="Select a Date"
            onblur="datequery()"
          />
          <span id="errorSpanDate" class="errorSpan"
            >This field is required</span
          >
        </label>

        <!-- Priority -->
        <label for="addTaskPriority" class="addTaskLabel"> Priority </label>

        <!-- Prio input Radio als btn -->
        <div class="prioContainer">
          <!-- Prio input Radio Urgent -->
          <input
            type="radio"
            id="urgent"
            name="priority"
            value="Urgent"
            hidden
          />
          <label for="urgent" class="prioLabel" id="prioUrgent">
            Urgent
            <img src="/img/Mobile/AddTask/urgentIconAddTask.png" />
          </label>

          <!-- Prio input Radio Medium -->
          <input
            type="radio"
            id="medium"
            name="priority"
            value="Medium"
            hidden
            checked
          />
          <label for="medium" class="prioLabel" id="prioMedium">
            Medium
            <img src="/img/Mobile/AddTask/mediumIconAddTask.png" />
          </label>

          <!-- Prio input Radio Low -->
          <input type="radio" id="low" name="priority" value="Low" hidden />
          <label for="low" class="prioLabel" id="prioLow">
            Low
            <img src="/img/Mobile/AddTask/lowIconAddTask.png" />
          </label>
        </div>

        <!-- Category -->
        <label for="addTaskCategory" class="addTaskLabel">
          Category
          <div class="addTaskInputIconContainer">
            <input
              id="addTaskCategory"
              type="text"
              placeholder="Select a Category"
              class="addTaskInput focus-border"
              readonly
              onclick="toggleCategoryDropdown()"
            />
            <img
              class="dropdownIcon"
              id="categoryDropdownArrow"
              src="/img/Mobile/AddTask/arrowDropDownaa.png"
            />
          </div>
          <div
            class="customDropdownCategory customDropdownBox"
            id="dropdownCategory"
          >
            <div class="dropdownItemCategory" onclick="selectCategory(this)">
              Technical Task
            </div>
            <div class="dropdownItemCategory" onclick="selectCategory(this)">
              User Story
            </div>
          </div>
        </label>

        <!-- Subtasks -->
        <label class="addTaskLabel">
          Subtasks

          <div class="addTaskInputIconContainer">
            <input
              id="addTaskSubtask"
              type="text"
              placeholder="Add new subtasks"
              class="addTaskInput focus-border"
              readonly              
            />
            <div
              class="addTaskSubtaskIconContainer"
              id="addTaskSubtaskIconContainer"
            >
              <img
              onclick="activateSubtaskInput()"
                class="subtaskIcon"
                id="firstSubtaskIcon"
                src="/img/Mobile/AddTask/addIconAddTask.png"
              />
              <span class="subtaskSeperator" id="subtaskInputSeperator" style="display: none;"></span>
              <img
                src="#"
                id="secondSubtaskIcon"
                style="display: none"
                class="subtaskIcon"
                
              />
            </div>
          </div>
        </label>
        <ul class="subtaskList" id="subtaskContainer">
          
        </ul>

        <!-- Buttons-->
        <div class="addTaskBtnContainer">
          <p><span class="required">*</span>This field is required</p>
          <button onclick="saveTask()" class="primaryBtn createTaskBtn">
            Create Task
            <img src="/img/Mobile/AddTask/checkMarkIconAddTask.png" />
          </button>
        </div>
      </form>
    </main>
    <div class="">
      <h1 class="">Task added to board</h1>
      <img src="" alt="board">
    </div>

    <footer id="menu" class="footer"></footer>
  </body>
</html>
