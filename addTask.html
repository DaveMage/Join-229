<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="icon"
      href="./img/favicon/favicon_with_bg.png"
      type="image/x-icon"
    />
    <script src="/js/addTask.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/html/mainHTML.js"></script>
    <link rel="stylesheet" href="./css/addTask.css" />
  </head>

  <body id="template" onload="onloadInit()">
    <header id="header" class="headerMenu"></header>
    <main class="mainContainer">
      <h1 class="addTaskHeadline">Add Task</h1>
      <form onsubmit="saveTask(); return false;" class="addTaskForm">
        <label for="addTaskTitle" class="addTaskLabel">
          <p>Title<span class="required">*</span></p>
          <input            
            type="text"
            placeholder="Enter a Title"
            class="addTaskInput"
            id="addTaskTitle"
          />
          <span id="errorSpanTitle" class="errorSpan">Your Title forgotten</span>
        </label>

        <label for="addTaskDescription" class="addTaskLabel">
          Description
          <textarea
            placeholder="Enter a Description"
            class="addTaskInput addTaskDescription"
            id="addTaskDescription"
            rows="4"
          ></textarea>
        </label>

        <!-- dropdown Box Assigned -->
        <label for="addTaskFormAssignedInput" class="addTaskLabel">
          Assigned To
          <div class="addTaskInputIconContainer">
            <input
              id="addTaskFormAssignedInput"
              type="text"
              placeholder="Select contacts to assign"
              class="addTaskInput"
              onclick="toggleAssignedDropdown()"
              readonly
            />
            <img
              
              class="dropdownIcon"
              id="assignedDropdownArrow"
              src="/img/Mobile/AddTask/arrowDropDownaa.png"
            />
          </div>
          <div
            class="customDropdownAssigned customDropdownBox"
            id="dropdownAssigned"
          >
          <!-- Assigend Item with Checkbox -->
            <div class="assignedItemWrap">
              <input
                id="addTaskFromAssignedCheckbox"
                type="checkbox"
                class="checkboxAssigned"
              />
              <label
                for="addTaskFromAssignedCheckbox"
                class="dropdownItemAssigned"
              >
                <div class="profileNameContainer">
                  <div class="profileIconAssigned">HA</div>
                  <span class="assignedName">Hallo ADD</span>
                </div>
              </label>
            </div>
            <!-- Assigend Item with Checkbox -->
            <div class="assignedItemWrap">
              <input
                id="addTaskFromAssignedCheckbox1"
                type="checkbox"
                class="checkboxAssigned"
              />
              <label
                for="addTaskFromAssignedCheckbox1"
                class="dropdownItemAssigned"
              >
                <div class="profileNameContainer">
                  <div class="profileIconAssigned">HA</div>
                  <span class="assignedName">Hallo ADD</span>
                </div>
              </label>
            </div>
          </div>
        </label>

        <!--Due Date -->
        <label for="addTaskDueDate" class="addTaskLabel">
          <p>Due Date<span class="required">*</span></p>
          <input
            
            type="date"
            class="addTaskInput"
            id="addTaskDueDate"
            placeholder="Select a Date"
          />
        </label>

        <!-- Priority -->
        <label for="addTaskPriority" class="addTaskLabel">
          Priority     
        </label>

        <!-- Prio input Radio als btn -->
        <div class="prioContainer" >
          <!-- Prio input Radio Urgent -->
          <input type="radio" id="urgent" name="priority" value="urgent" hidden> 
          <label for="urgent" class="prioLabel" id="prioUrgent">            
            Urgent
            <img src="/img/Mobile/AddTask/urgentIconAddTask.png">
          </label>

          <!-- Prio input Radio Medium -->
          <input type="radio" id="medium" name="priority" value="medium" hidden>
          <label for="medium" class="prioLabel" id="prioMedium">
            Medium
            <img  src="/img/Mobile/AddTask/mediumIconAddTask.png">
          </label>

          <!-- Prio input Radio Low -->
          <input type="radio" id="low" name="priority" value="low" hidden >
          <label for="low" class="prioLabel" id="prioLow">
            Low
            <img  src="/img/Mobile/AddTask/lowIconAddTask.png">
          </label>
        </div>

        <!-- Category -->
        <label for="addTaskCategory" class="addTaskLabel">
          Category
          <div class="addTaskInputIconContainer">
            <input
              id="addTaskCategory"
              type="text"
              placeholder="Select a Category"
              class="addTaskInput"
              readonly
              onclick="toggleCategoryDropdown()"
            />
            <img
              
              class="dropdownIcon"
              id="categoryDropdownArrow"
              src="/img/Mobile/AddTask/arrowDropDownaa.png"
            />
          </div>
          <div
            class="customDropdownCategory customDropdownBox"
            id="dropdownCategory"
          >
            <div class="dropdownItemCategory">Tecchnical Task</div>
            <div class="dropdownItemCategory">User Story</div>
            
          </div>
        </label>

        <!-- Subtasks -->
        <label for="addTaskSubtask" class="addTaskLabel">
          Subtasks
          <div class="addTaskInputIconContainer">
            <input
              id="addTaskSubtask"
              type="text"
              placeholder="Add Subtasks"
              class="addTaskInput"
            />
            <img
              onclick="addSubtask()"
              class="subtaskIcon"
              id="addSubtaskIcon"
              src="/img/Mobile/AddTask/addIconAddTask.png"
            />
          </div>
          <div class="subtaskContainer" id="subtaskContainer"></div>
          <div class="addTaskBtnContainer">
            <p><span class="required">*</span>This field is required</p>
            <button type="submit" class="primaryBtn createTaskBtn">
              Create Task <img src="/img/Mobile/AddTask/checkMarkIconAddTask.png">
            </button>
              
          </div>
      </form>
    </main>

    <footer id="menu" class="footer"></footer>

    <script src="js/board.js"></script>
  </body>
</html>
