<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="icon"
      href="./img/favicon/favicon_with_bg.png"
      type="image/x-icon"
    />
    <script src="/js/main.js"></script>
    <script src="/js/html/mainHTML.js"></script>
    <link rel="stylesheet" href="./css/addTask.css" />
  </head>

  <body id="template" onload="onloadInit()">
    <header id="header" class="headerMenu"></header>
    <main class="mainContainer">
      <h1 class="addTaskHeadline">Add Task</h1>
      <form class="addTaskForm">

        <label for="addTaskTitle" class="addTaskLabel">
          <p>Title<span class="required">*</span></p>
          <input type="text" placeholder="Enter a Title" class="addTaskInput" id="addTaskTitle">          
        </label>

        <label for="addTaskDescription" class="addTaskLabel">
          Description
          <textarea placeholder="Enter a Description" class="addTaskInput addTaskDescription" id="addTaskDescription" rows="4"></textarea>
        </label>
        
        <label for="addTaskAssigned" class="addTaskLabel">
          Assigned to
          <input type="text" placeholder="Select contacts to assign" class="addTaskInput addTaskAssignedInput" id="addTaskAssigned">          
        </label>
        <div class="customDropdownContainer">
          <label class="assigendItem" for="assigendItem">
            <div class="assignedProfileIconName">
              <div class="assignedProfileIcon">Tg</div>
              <div>Tameofjvosirdhgff gergerdge</div>
            </div>
            <input type="checkbox" id="assigendItem" class="customCheckboxAssigned">
          </label>
        </div>

      </form>
    </main>
    


    <footer id="menu" class="footer"></footer>
  </body>
</html>
