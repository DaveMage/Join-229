<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/mainDesktop.css"/>
    <link rel="stylesheet" href="./css/signUp.css" />
  </head>
  <body>
    <header>
      <img
        src="./img/Desktop/login/joinLogoLogin100x122.png"
        class="joinLogo"
        alt="Join Logo"
      />
    </header>
    <main id="signUpMain">
      <form
        name="validateSignUp"
        autocomplete="off"
        class="signUpForm"
        onsubmit="signUp(); return false; "
      >
        <img
          class="arrowBack"
          src="./img/Mobile/LogIn/arrowBlue.png"
          alt="Arrow Back"
          onclick="goToLogin()"
        />
        <h1 class="signUpHeadline">
          Sign up
          <span class="headlineUnderline"></span>
        </h1>
        <label for="signUpName" class="signUpLabel" id="signUpLabelName">
          <input
          name="validateName"
            type="text"
            id="signUpName"
            placeholder="Name"
            onfocus="focusInput('signUpLabelName')"
            onblur="resetFocus('signUpLabelName')"
          />
          <img
            src="./img/Mobile/LogIn/personIconLogIn.png"
            alt="Profile Icon"
          />
        </label>
        <span id="nameErrorSpan" class="errorMessage"></span>
        <label for="signUpEmail" class="signUpLabel" id="signUpLabelEmail">
          <input
            type="email"
            id="signUpEmail"
            placeholder="Email"
            onfocus="focusInput('signUpLabelEmail')"
            onblur="resetFocus('signUpLabelEmail')"
          />
          <img src="./img/Mobile/LogIn/mailIconLogIn.png" alt="Mail Icon" />
        </label>
        <span id="emailErrorSpan" class="errorMessage"></span>
        <label
          for="signUpPassword"
          class="signUpLabel"
          id="signUpLabelPassword"
        >
          <input
            required title="Mindestens 3 Zeichen eingeben"
            type="password"
            id="signUpPassword"
            pattern=".{3,}"
            placeholder="Password"
            onfocus="focusInput('signUpLabelPassword')"
            onblur="resetFocus('signUpLabelPassword')"
          />
          <img
            src="./img/Mobile/LogIn/lockIconLogIn.png"
            alt="Profile Icon"
            id="signUpPasswortImg"
            onclick="showPassword()"
          />
        </label>
        <label
          for="signUpConfirmPassword"
          class="signUpLabel"
          id="signUpLabelConfirmPassword"
        >
          <input
            required title="Mindestens 3 Zeichen eingeben"
            type="password"
            id="signUpConfirmPassword"
            pattern=".{3,}"
            placeholder="Confrim Password"
            onfocus="focusInput('signUpLabelConfirmPassword')"
            onblur="resetFocus('signUpLabelConfirmPassword')"
          />
          <img
            src="./img/Mobile/LogIn/lockIconLogIn.png"
            id="signUpPasswortConfirmImg"
            alt="Profile Icon"
            onclick="showConfirmPassword()"
          />
        </label>

        <span id="passwordErrorSpan" class="errorMessage"></span>
        <label for="checkboxPrivacyPolicy" class="signUpCheckboxLabel">
          <input
            type="checkbox"
            class="customCheckbox"
            id="checkboxPrivacyPolicy"
            required
          />
          I accept the<a href="./privacyPolice.html"> Privacy Policy</a>
        </label>
        <div class="signUpBtnContainer">
          <button class="primaryBtn" type="submit">Sign up</button>
        </div>
      </form> 
    </main>
    <footer class="footerLogin">
      <a href="/privacyPolice.html">Privacy Policy</a>
      <a href="/legalNotice.html">Legal notice</a>
    </footer>
    <script src="./js/storage.js"></script>
    <script src="./js/signUp.js"></script>
  </body>
</html>
